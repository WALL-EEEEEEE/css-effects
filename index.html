<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <link rel="stylesheet" href="./index.css">
    </link>
</head>

<body>
    <h1>CSS Overlay Text On Image</h1>
    <div class="image-container">
        <img src="images/golden gate bridge.jpg" alt="">
        <div class="overlay">
            <p class="image-text">Beautiful Image</p>
        </div>
    </div>
</body>
