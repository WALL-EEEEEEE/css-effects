<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Effects</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
        <h1><code>object-fit</code></h1>
        <div class="grid-container">
            <div>
                <span>origin</span>
                <div class="card">
                    <img class="card__image" src="images/golden gate bridge.jpg" alt="" >
                </div>
            </div>
            <div>
                <span>object-fit: fill</span>
                <div class="card">
                    <img class="card__image fill" src="images/golden gate bridge.jpg" alt="" >
                </div>
            </div>
            <div>
                <span>object-fit: contain</span>
                <div class="card">
                    <img class="card__image contain" src="images/golden gate bridge.jpg" alt="" >
                </div>
            </div>
            <div>
                <span>object-fit: cover</span>
                <div class="card">
                    <img class="card__image cover" src="images/golden gate bridge.jpg" alt="" >
                </div>
            </div>
            <div>
                <span>object-fit: scale-down</span>
                <div class="card">
                    <img class="card__image scale-down" src="images/golden gate bridge.jpg" alt="" >
                </div>
            </div>
            <div>
                <span>object-fit: none</span>
                <div class="card">
                    <img class="card__image none" src="images/golden gate bridge.jpg" alt="" >
                </div>
            </div>
        </div>
    
</body>
</html>
